services:
  db-pasto:
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${HOST_DATABASE_PORT}:5432"
    networks:
      - system-pasto-net
  app:
    build:
      context: .
    image: system-pasto:1.0.0
    depends_on:
      - db-pasto
    ports:
      - "${HOST_APP_PORT}:8080"
    env_file:
      - .env
    stdin_open: true
    tty: true
    networks:
      - system-pasto-net
networks:
  system-pasto-net:
